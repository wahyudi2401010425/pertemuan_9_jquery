<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Testimoni anjay selebew</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>tambah Data Testimoni anjay slebew</h1>
    <a href="latihan dwk-p12-01.html">list data testimoni</a>

    <div class="alert alert-success" role="alert" id="inf1">
      A simple success alert—check it out!
    </div>
    <div class="alert alert-danger" role="alert" id="inf2">
      A simple danger alert—check it out!
    </div>

    <span id="newtesti">
        <form id="fTesti" method="post">
            <input type="hidden" name="NIM" value="2401010425">
            <input type="hidden" name="ACT" value="stored">

            <div class="form-group">
                <label>nama</label>
                <input type="text" class="form-control" name="NAMA">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="EMAIL">
            </div>
            <div class="form-group">
                <label>tuliskan testimoni</label>
                <textarea class="form-control" name="TESTI"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">tulis testimoni</button>
            </div>
        
        </form>
    </span>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      var NIM="2401010425"
      var urlAPI = "https://apimhstiki.ptov.my.id/"
      var urlREAD =urlAPI+"testi"

      $("#inf1").hide()
      $("#inf2").hide()

      $("#fTesti").on('submit',function(ev){
        ev.preventDefault()
       let dtTesti = $(this).serialize()
        $.ajax({
        url: urlREAD,
        method: 'POST',
        dataType: 'json',
        data: dtTesti,
        success: function(dta){
          
          if(dta.error==0){
            console.log("data berhasil di simpan")
            $("#inf1").show()
            $("#inf1").html("data berhasil di simpan")
            
          }else{
            console.log("terjadi kegagalan menyimpan data di server")
            $("#inf2").show()
            $("#inf2").html("terjadi kegagalan menyimpan data di server")
          }
        },
        error: function(){
          console.log("terjadi kegagalan dalam pengiriman data")
          $("#inf2").show()
          $("#inf2").html("terjadi kegagalan dalam pengiriman data")
        }
      })
    })
      
    </script>
  </body>
</html>
